<div class="">
  <div class="card shadow mb-4">
    <div
      class="card-header py-3 d-flex flex-row align-items-center justify-content-between"
    >
      <h4 class="m-0 font-weight-bold text-primary">Lista de Usuarios</h4>
    </div>
    <div class="card-body">
      <table [dataSource]="alumnosList" mat-table style="width: 100%">
        <!-- <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let student">{{student.id}}</td>
        </ng-container> -->

        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef class="t1" >
            Nombre
          </th>
          <td mat-cell *matCellDef="let student" >
            {{ student.first_name }}
          </td>
        </ng-container>

        <ng-container matColumnDef="last_name">
          <th mat-header-cell *matHeaderCellDef class="t1" >
            Apellido
          </th>
          <td mat-cell *matCellDef="let student" >
            {{ student.last_name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef class="t1" >
            Edad
          </th>
          <td mat-cell *matCellDef="let student" >
            {{ student.email }}
          </td>
        </ng-container>
        <ng-container matColumnDef="rol">
          <th mat-header-cell *matHeaderCellDef class="t1">Rol</th>
          <td mat-cell *matCellDef="let student">
            <p *ngIf="student.admin">Administrador </p>
            <p *ngIf="!student.admin">Usuario</p>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: end">
            Actions
          </th>
          <td mat-cell *matCellDef="let student" style="text-align: end">
            <button
            mat-Tooltip="Ver detalles"
            (click)="updateUser(student.id)"
            *ngIf="admin"
            type="button"
            mat-icon-button
            [ngClass]="student.admin?'text-success':'text-danger'"

            >
            <mat-icon>admin_panel_settings </mat-icon>
          </button>
          <button
            mat-Tooltip="Ver detalles"
            *ngIf="admin"
            (click)="deleteUser(student.id)"
            type="button"
            mat-icon-button
          >
            <mat-icon> delete</mat-icon>
          </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
</div>
