<h2 mat-dialog-title>Detalles del Curso</h2>
<mat-dialog-content class="">
  <mat-card class="example-card">
    <mat-card-title-group>
      <mat-card-title>{{data.name}}</mat-card-title>
      <img mat-card-sm-image class="rounded-circle" *ngIf="data.img"src="{{data.img}}" />

    </mat-card-title-group>
    <mat-card-content>
      <p>Nombre: {{data.name}}</p>
      <p>Duracion: {{data.duracion}} semanas</p>
      <div >
         <p>Alumnos inscriptos</p>
         <p *ngIf="data.a_inscriptos.length == 0">No hay alumnos registrados </p>
        <span *ngFor="let e of data.a_inscriptos"> {{e}},</span>
      </div>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cerrar</button>
  <button mat-button (click)="updateUser(data.id)">Editar</button>
</mat-dialog-actions>
