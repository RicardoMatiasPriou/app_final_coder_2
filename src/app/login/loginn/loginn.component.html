<div class="conteiner">
  <div class="card text-center">
    <div class="card-header">
      <b>LOGIN</b>
    </div>
    <div class="card-body p-4">
      <label class="label-login" for="">Email</label>
      <input
        class="form-control m-2"
        type="email"
        placeholder="ingrese su email"
        [(ngModel)]="usuario.email"
      />

      <label class="label-login" for="">Contraseña</label>
      <input
        class="form-control m-2"
        type="password"
        placeholder="ingrese su contraseña"
        [(ngModel)]="usuario.password"
      />

      <button class="btn btn-primary btn-block m-2" (click)="Ingresar()" type="submit">
        Ingresar
      </button>
      <button
        class="btn btn-block btn-primary m-2"
        style="background-color: #dd4b39"
        (click)="IngresarConGoogle()"
      >
        <i class="bi bi-google"></i> Sign in with google
      </button>

      <label for=""
        >Aun no tienes cuenta? <a routerLink="register">Registrarse</a></label
      >
    </div>
  </div>
</div>
